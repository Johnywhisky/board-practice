<!DOCTYPE html>
<html lang="ko" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Css & Js -->
    <script th:src="@{/js/jQuery.js}" defer src="../../static/js/jquery.js"></script>
    <script th:src="@{/js/user/login.js}" defer src="../../static/js/user/login.js"></script>
    <link th:href="@{/css/user/authView.css}" href="../../static/css/user/authView.css" rel="stylesheet">
</head>
<body>
    <div class="top-container">
        <div class="logo">
            <a th:href="@{/}" href="./index.html">
                <img th:src="@{/images/homeLogo.png}" src="../static/images/homeLogo.png" alt="홈로고" class="homeLogo">
            </a>
        </div>
        <div class="topContent">
            <h2>[ 로그인 ]</h2>
        </div>
    </div>
    <div class="form-container">
        <form th:action="@{/user/login}" method="post">
            <table>
                <tbody> 
                    <tr>
                        <th>아이디</th>
                        <td>
                                <input type="text" name="userId" id="userId" placeholder="ID 입력">
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td><input type="password" name="userPwd" id="userPwd"></td>
                    </tr>
                    <tr>
                        <th colspan="2">
                            <input type="submit" value="로그인" id="loginBtn">
                            <div th:if="${error}" th:text="${errMsg}" style="font-size:0.8em; color: black"></div>
                        </th>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>

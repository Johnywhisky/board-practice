<!DOCTYPE html>
<html lang="ko" xmlns:th="https://thymeleaf.org" xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 작성하기</title>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Css & Js -->
    <script th:src="@{/js/jQuery.js}" src="../static/js/jQuery.js"></script>
    <script th:src="@{/js/board/write.js}" src="../static/js/board/write.js"></script>
    <link th:href="@{/css/board/write.css}" href="../../static/css/board/write.css" rel="stylesheet">
</head>
<body>
    <div class="top-container" th:replace="fragment/header(loginName=${loginName}, title='글 작성 하기')"></div>


    <div class="content">
        <form th:action="@{/board/write}" method="post" enctype="multipart/form-data">
            <table>
                <tbody>
                    <tr>
                        <th>작성자</th>
                        <td><input type="text" name="writer" id="writer" th:value="${#authentication.principal.userId}" readonly></td>
                    </tr>
                    <tr>
                        <th>글 제목</th>
                        <td><input type="text" name="title" id="title" placeholder="제목을 입력하세요."></td>
                    </tr>
                    <tr>
                        <th>글 내용</th>
                        <td><textarea name="content" id="content" placeholder="글을 입력하세요."></textarea></td>
                    </tr>
                    <tr>
                        <th>첨부파일</th>
                        <td><input type="file" name="uploadFile" id="uploadFile"></td>
                    </tr>
                </tbody>
            </table>
            <div class="btn-container">
                <input type="submit" value="작성하기" class="writeBtn btn btn-primary" id="submitBtn">
                <input type="reset" value="초기화" class="btn btn-secondary">
            </div>
        </form>
    </div>
</body>
</html>

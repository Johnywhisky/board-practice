<!DOCTYPE html>
<html lang="ko" xmlns:th="https://thymeleaf.org" xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원전용 게시판</title>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Css & Js -->
    <script th:src="@{/js/jQuery.js}" src="../static/js/jQuery.js"></script>
    <script th:src="@{/js/index.js}" src="../static/js/index.js"></script>
    <link th:href="@{/css/main.css}" href="../static/css/main.css" rel="stylesheet">
</head>
<body>
    <div class="top-container">
        <div class="logo">
            <a th:href="@{/}" href="./index.html">
                <img th:src="@{/images/homeLogo.png}" src="../static/images/homeLogo.png" alt="홈로고" class="homeLogo">
            </a>
            <div class="topContent">
                <h2>[ 회원 전용 게시판 ]</h2>
            </div>
        </div>
    </div>
    <div class="gnb">
        <ul>
            <th:block sec:authorize="isAnonymous()">
                <li><a th:href="@{/user/regist}" href="./user/registView.html">회원가입</a></li>
                <li><a th:href="@{/user/login}" href="./user/login.html">로그인</a></li>
            </th:block>
            <th:block sec:authorize="isAuthenticated()">
                <li><a th:href="@{/user/logout}" href="#">로그아웃</a></li>
                <li><a href="#">개인정보 수정</a></li>
                <!-- <li><a th:href="@{/user/withdraw(userId=${#authentication.principal.userId})}">회원탈퇴</a></li> -->
            </th:block>
            <li><a th:href="@{/board/list?page=1&pageSize=15}" href="./board/listView.html">게시판</a></li>
        </ul>
    </div>
</body>
</html>
